<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/6be499605c.js" crossorigin="anonymous"></script>            <!-- o scritp acima é para os icones-->
    <meta charset="UTF-8">
    <title> écrire, Raquel </title>
    <link rel="stylesheet" href="estilo/style.css">
    <script src="script/indexcopy.js"> </script>
</head>
<body>
    <header>
        <div class="apresentação" id="presentation">     
            <img class="logoler" src="imagens/logo_size.jpg">
        </div>     
   </header>
   <section>
       <div class="menu" id="menu">
        <table class="tableicon">
             <tr class="iconesedit">
                    <td type="button"class="icoPo" id="icoPo" > <button  onclick="applyCommand('bold')"><i class="fa-solid fa-arrow-pointer"></i></button></i></td>
                    <td type="button" class="icoNegrito" id="icoBold" ><button id="btnBold"><i class="fa-solid fa-bold"></i></button></i></td>
                    <td class="icoSublinhado" id="icoUnderline"><button onclick="efectUnderline()"><i class="fa-solid fa-underline"></i></button></td>
                    <td class="icoItalico" id="icoItalic" ><button onclick="efectItalic()"><i class="fa-solid fa-italic"></i></button></td>
                    <td class="icoFonte" id="icoFont" onclick="editFont()"><i class="fa-solid fa-font"></i></td>
                    <td class="icoTamanho" id="icoTall" onclick="editTall()"><i class="fa-solid fa-text-height"></i></i></td>
                    <td class="icoCor" id="icoCollor" onclick="editCollor()"><i class="fa-solid fa-font"></i><i class="fa-solid fa-palette"></i></td>
                    <td class="icoTopico" id="icoTopic" onclick="createTopic()"><i class="fa-solid fa-list-ul"></i></td>
                    <td class="icoTabela" id="icoTable" onclick="createTable()"><i class="fa-solid fa-table"></i></td>
                    <td class="icoCt" id="icoCt" onclick="createTxtArea()"><i class="fa-solid fa-font"></i><i class="fa-solid fa-border-top-left"></i></td>
                    <td class="icoFo" id="icoFo" onclick="createFormulas()"><i class="fa-solid fa-shapes"></i></td>
                    <td class="icoImagem" id="icoImage" onclick="createImage()"><i class="fa-solid fa-file-image"></i></i></td>
                    <td class="icoVi" id="icoVi" onclick="createVideo()"><i class="fa-solid fa-file-video"></i></td>
                    <td class="icoAu" id="icoAu" onclick="createAudio()"><i class="fa-solid fa-file-audio"></i></td>
             </tr>
            </table>
            
       </div>
   </section>
   <section>
        <div class="paper" id="paper">
            <textarea name="papel" id="papermain"  class="papermain" placeholder="digite algo" onkeydown="typingPaper(event)"></textarea>
        </div>
   </section>
   <p name="description" id="description"></p>
   <footer class="rodape" id="footer">
       
   </footer>
    
</body>
</html>
