<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <script src="https://kit.fontawesome.com/6be499605c.js" crossorigin="anonymous"></script>            <!-- o scritp acima é para os icones-->
        <meta charset="UTF-8">
        <title> écrire, Raquel </title>
        <link rel="stylesheet" href="estilo/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kdam+Thmor+Pro">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monofett">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Creepster">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Blaka">
    </head>
    <body>
        <script src="script/index.js"> </script>
        <header class="head">  
            <div class="navFile">
                <nav>
                    <ul>
                        <li>
                            <i class="fa-solid fa-square-caret-down"></i>
                            <ul class="notes" id="notes">
                                
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div> <!--navFile-->
            <div class="apresentacao" id="presentation">     
                <img class="logoler" src="imagens/logo_size.jpg">
            </div>  <!--apresentacao-->
        </header> 
        <section class="editor"> <!--editor, seria as ferramentas do editor-->
            
            <div class="tableicon">
            
                <button class="btnBold" id="btnBold">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button class="btnUnderline" id="btnUnderline">
                    <i class="fa-solid fa-underline"></i>
                </button>
                <button class="btnItalic" id="btnItalic">
                    <i class="fa-solid fa-italic"></i>
                </button>
                <i class="fa-solid fa-highlighter">
                    <select class="btnCH" id="btnCH"> <!-- seletor de selecionar cor de Highlighter MARCADOR-->
                        <option value="transparent"  id="t">
                            ☓
                        </option>
                        <option value="yellow" id="y">
                        </option>
                        <option value="red" id="r">
                        </option>
                        <option value="green"  id="gn">
                        </option>
                        <option value="white"  id="w">  <!--cada opcao com sua devida cor -->
                        </option>
                        <option value="blue"  id="be">
                        </option>
                        <option value="gray"  id="gy">
                        </option>
                        <option value="black"  id="bk">
                        </option>
                    
                    </select>
                </i>
                <i class="fa-solid fa-font" id="bug1">
                    <select id="selectFont">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">    Times New Roman</option>
                        <option value="Courier New"> Courie New</option>
                        <option value="Monospace">monospace</option>
                        <option value="Tangerine"> Tangerine</option>
                        <option value="Kdam Thmor Pro">Kdam Thmor Pro</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Roboto Mono">Roboto Mono</option>
                        <option value="Anton">Anton </option>
                        <option value="Lobster">Lobster </option>
                        <option value="Indie Flower">Indie Flower </option>
                        <option value="Patrick Hand">Patrick Hand</option>
                        <option value="Amatic SC">Amatic SC</option>
                        <option value="Orbitron">Orbitron </option>
                        <option value="Monoton">Monoton</option>
                        <option value="Monofett">Monofett</option>
                        <option value="Creepster">Creepster</option>
                        <option value="Blaka">Blaka</option>
                        <option value="Josefin Sans">Josefin Sans</option>
                    </select>
                </i>
                <i class="fa-solid fa-text-height" id="bug1">
                    <select type="number" id="fontTall" class="fontTall">
                        <option value="1"> 8 </option>
                        <option value="2"> 10 </option>
                        <option value="3"> 12 </option>
                        <option value="4"> 15 </option>
                        <option value="5"> 20 </option>
                        <option value="6"> 25 </option>
                        <option value="7"> 34 </option>
                        <!-- por em quanto é limitado a 7 opções pois o parametro só suporta 7 opções irei alterar isso futuramente-->
                    </select> 
                </i>
                 <!-- !!!! INICIO !!!! ----------------   SELECIONAR COR -------------------------------------------------!!!! INICIO !!!! -->
                <button class="btnCollorSelect" id="btnCollorSelect"> <!--inicio botao de escolher cor-->
                    <i class="fa-solid fa-a" id="collorSelected" > 
                        <i class="fa-solid fa-brush"></i>
                    </i>    
                    <!-- um icone de texto-->
                    
                    <div class="box-select-color" id="box-select-color" style="visibility:hidden;">  <!-- uma classe para guardar todas as cores, inclusive a paleta, para que pertencam a mesma coisa que seria alterar cor -->
                        <div class="grid-boxes-colors"> <!-- uma classe com a "grade" criada, para controlar cada quadradinho -->
                            <div id="box-color-black" data-value="black">*</div>
                            <div id="box-color-gray"  data-value="gray">*</div> 
                            <div id="box-color-white" data-value="white">*</div>
                            <div id="box-color-red" data-value="red">*</div>
                            <div id="box-color-dark-red"  data-value="dark-red">*</div>   <!-- as cores com seus respectivos nomes e valores nos quais serao utilizados para aplicar a cor -->
                            <div id="box-color-cyan"  data-value="cyan"> *</div>
                            <div id="box-color-blue" data-value="blue">*</div>
                            <div id="box-color-dark-blue" data-value="dark-blue">*</div>
                            <div id="box-color-cornflowerblue" data-value="cornflowerblue">*</div>
                            <div id="box-color-yellow" data-value="yellow">*</div>
                            <div id="box-color-firebrick" data-value="firebrick">*</div>
                            <div id="box-color-orange" data-value="orange">*</div>
                            <div id="box-color-dark-orange" data-value="dark-orange">*</div>
                            <div id="box-color-green" data-value="green">*</div>
                            <div id="box-color-dark-green" data-value="dark-green">*</div> 
                            <div id="box-color-violet" data-value="violet">*</div>
                            <div id="box-color-dark-violet" data-value="dark-violet">*</div>
                            <div id="box-color-deeppink" data-value="deeppink">*</div>
                            <div id="box-color-pink" data-value="pink">*</div>
                            <div id="box-color-brown" data-value="brown">*</div>
                            <label for="pallete-input"></label>  <!-- esse label faz com que a tag dentro dela, se comporte como outra tag citada no for, no caso o input de cores-->
                            <label for="pallete-input">
                                <i class="fa-solid fa-palette"></i>  <!--o icone nao e um input mas se comportara como um gracas ao label for -->
                            </label>
                            <input type="color" name="pallete-input" id="pallete-input" style="visibility: hidden;" >  
                            <div id="box-color-input" data-value="">/</div> <!-- um input de cores, no qual ira ficar invisivel, pois nao tem uma estetica tao agradavel -->

                        </div>       
                </div>
                </button>
                <!-- !!!! FINAL !!!! ----------------   SELECIONAR COR -------------------------------------------------!!!! FINAL !!!! -->

 

                <!-- botao para justificar texto -->

                <i class="fa-solid fa-align-justify">
                    <!-- desta vez, cada valor esta com o nome exato da propriedade execComand assim podemos reaproveitar esse valor e ja inserir o comando-->
                    <select name="selectTypeList" id="selectJustify">
                        <option value="justifyCenter"> 
                            center
                        </option>
                        <option value="justifyLeft">
                            Left
                        </option>
                        <option value="justifyRight">
                            Right
                        </option>
                    </select>
                </i>

                    <i class="fa-solid fa-list-ul">
                        <select name="selectTypeList" class="inputTopic" id="inputTopic">
                            <option value="null">...</option>
                            <option value="123" class="roman"> 1. 2. 3.</option>
                            <option value="underline" class="underline"> ●. ●. ●.</option>
                            <option value="roman" class="roman">I. II. III.</option>
                            <option value="alpha" class="alpha">a. b. c.</option>
                        </select>
                    </i>
                <button class="btnTable" id="btnTable">
                    <i class="fa-solid fa-table"></i>
                </button> 
                <button class="btnCreateTextBox" id="btnCreateTextBox">
                    <i class="fa-solid fa-border-top-left"></i>
                </button>
                <i class="fa-solid fa-shapes">
                    <select class="btnFormula" id="btnFormula">
                        <option value="null">...</option>
                        <option value="quadrado">□</option>
                        <option value="circulo">●</option>
                        <option value="triangulo">▲</option>
                    </select>
                </i>
                <label class="inputImage" for="imageInput">
                    <i class="fa-solid fa-file-image" ></i>
                </label>
                <input type="file" accept="image/*" id="imageInput" class="imageInput"> </input>  
           
                <label for="inputVideo">
                    <i class="fa-solid fa-file-video"></i>
                </label>
                <input type="file" accept="video/*" id="inputVideo" class="inputVideo"> 
                <label for="inputAudio">
                    <i class="fa-solid fa-file-audio"></i>
                </label>
                <input type="file" accept="audio/*" class="inputAudio" id="inputAudio"> 
               
                <button id="save" class="save">
                    <i class="fa-solid fa-floppy-disk"> </i>
                </button>
                <button id="downPDF" class="downPDF">
                    <i class="fa-solid fa-file-arrow-down"></i>
                </button>

            </div>  <!--table icon-->

        </section> <!--editor-->

        <section class="papel">
            <!--
                <button id="teste1">Click me</button>
                botao de testes
            -->
                
       
     
            <div id="papermain" class="papermain" placeholder="digite algo" contenteditable="true" spellcheck="false"></div>
        </section> <!--papel-->
    </body>
</html>
